<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/shows.css">
    <title>Fallout - Shows</title>
</head>
<body>
    <header class="page-head">

        <a class="logo container" href="../index.html">
            <img alt="band logo" src="./assets/Logo/Logo_fallout_2016.svg">
        </a>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item inactive"><a class="nav__link" href="../index.html">Biography</a></li>
                <li class="nav__item active "><a class="nav__link" href="shows.html">Shows</a></li>
            </ul>
        </nav>
    
    </header>  
    <main>
        <section class="banner">
            <h3 class="banner__title container">Woman Worldwide Album</h3>
            <h1 class="banner__text container">
                Waters of Nazareth x We
                Are your Friends x Phantom 
            </h1>
       
            <iframe class="banner__song container" scrolling="no" frameborder="no" allow="autoplay" src="https://https://www.youtube.com/watch?v=SP3GBYMUEfU"></iframe>
            
        </section>
        <section class="show container">
            <h2 class="show__head" >Shows</h2>
            <section class="show__labels">
            <div class="show__dateLabel">DATES</div>
            <div class="show__venueLabel">VENUE</div>
            <div class="show__locationLabel">LOCATION</div>
        </section>  
            <ul class="show__list" id="showList"></ul>
                
        </section>
    </main>
    <footer class="footer">
        <section class="footer__top container">
            <h2 class="footer__head">Get In Touch</h2>
            <section class="footer__icons">
                <a href="https://www.instagram.com"><img alt="instagram" class="footer__icon" src="../assets/Icons/SVG/Icon-instagram.svg"></a>
                <a href="https://www.facebook.com"><img alt="facebook" class="footer__icon" src="../assets/Icons/SVG/Icon-facebook.svg"></a>
                <a href="https://twitter.com"><img alt="twitter" class="footer__icon" src="../assets/Icons/SVG/Icon-twitter.svg"></a>
            </section>
            <div class="footer__logo">
                <img alt="logo" class="footer__brand" src="../assets/Logo/Logo-bandsite.svg">
            </div>
        </section>
        <section class="footer__content container">
            <div class="contactinfo ">
                <p class="contactinfo__name">Fallout</p>
                <p class="contactinfo__email"><a href="mailto:info@fallout-metal.com">info@fallout-metal.com</a></p>
            </div>
        </section>
        <div class="footer__copyright container">
            Copyright Fallout Â© 2023 All Rights Reserved
        </div>
    
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/build-shows-page.js"></script>
</body>
</html>
